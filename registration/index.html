<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <h1>Registration</h1>
        
        <form action="https://example.com" method="post" target="_self">

            <table>
                <tr>
                    <td>
                        <label for="fname">Full Name</label>
                        <br>
                        <input type="text" name="fname" id="fname" placeholder="Enter your name" required>
                    </td>
                    <td>
                        <label for="username">Username</label>
                        <br>
                        <input type="text" name="username" id="username" placeholder="Enter your username" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    </td>
                    <td>
                        <label for="tel">Phone Number</label>
                        <br>
                        <input type="tel" name="tel" id="tel" placeholder="Enter your tel" pattern="+[1-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwd">Password</label>
                        <br>
                        <input type="text" name="pwd" id="pwd" placeholder="Enter your password" required> 
                    </td>
                    <td>
                        <label for="cpwd">Confirm Password</label>
                        <br>
                        <input type="text" name="cpwd" id="cpwd" placeholder="Confirm your password" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h2>Gender</h2>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male" class="genderlabel">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female" class="genderlabel">Female</label>
                        <input type="radio" name="gender" id="not" value="not">
                        <label for="not" class="genderlabel">Prefer not to say</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Register" id="submit">
                   </td>
                </tr>
            </table>
        </form>

    </section>


</body>
</html>
